<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Duplicates from Array</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #c9def3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container-box {
      background: #eec3e7;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #0d6efd;
      font-size: 1.2rem;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <h3 class="mb-3 text-primary">ðŸ§¹ Remove Duplicates from Array</h3>
    <p class="text-secondary">Enter array values separated by commas.</p>

    <div class="input-group mb-3">
      <input type="text" id="arrayInput" class="form-control" placeholder="e.g. 1, 2, 2, 3, 4, 4, 5">
      <button class="btn btn-primary" id="removeBtn">Remove</button>
    </div>

    <div id="output" class="result"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('removeBtn').addEventListener('click', function() {
      const input = document.getElementById('arrayInput').value.trim();
      const outputDiv = document.getElementById('output');

      if (input === "") {
        outputDiv.textContent = "âš ï¸ Please enter array values!";
        outputDiv.classList.remove('text-primary');
        outputDiv.classList.add('text-danger');
        return;
      }
      const array = input.split(',').map(num => parseInt(num.trim())).filter(n => !isNaN(n));
      const uniqueArray = [...new Set(array)];

      outputDiv.textContent = `[ ${uniqueArray.join(', ')} ]`;
      outputDiv.classList.remove('text-danger');
      outputDiv.classList.add('text-primary');
    });
  </script>

</body>
</html>
