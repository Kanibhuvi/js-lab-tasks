<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-box {
      background-color: rgb(188, 183, 183);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .hint {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="game-box">
    <h2 class="mb-3 text-primary">üéØ Guess the Number!</h2>
    <p>I have chosen a number between 1 and 100.</p>
    <div class="input-group mb-3">
      <input type="number" id="userGuess" class="form-control" placeholder="Enter your guess">
      <button class="btn btn-primary" id="guessBtn">Guess</button>
    </div>
    <div id="hint" class="hint text-secondary"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const correctNumber = 75; 
    const hint = document.getElementById('hint');
    const guessBtn = document.getElementById('guessBtn');
    const userGuess = document.getElementById('userGuess');

    guessBtn.addEventListener('click', function() {
      const guess = parseInt(userGuess.value);

      if (isNaN(guess)) {
        hint.textContent = "‚ö†Ô∏è Please enter a valid number.";
        hint.classList.replace('text-success', 'text-secondary');
        return;
      }

      if (guess < correctNumber) {
        hint.textContent = "Too low! Try again.";
        hint.classList.replace('text-success', 'text-secondary');
      } else if (guess > correctNumber) {
        hint.textContent = "Too high! Try again.";
        hint.classList.replace('text-success', 'text-secondary');
      } else {
        hint.textContent = "‚úÖ Correct!";
        hint.classList.replace('text-secondary', 'text-success');
      }

      userGuess.value = '';
      userGuess.focus();
    });
  </script>

</body>
</html>
