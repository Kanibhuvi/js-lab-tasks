<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Array Methods Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .method-block { margin-bottom: 20px; }
    .method-block h3 { margin-bottom: 5px; }
    code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>JavaScript Array Methods Demo</h1>

  <div class="method-block" id="length"></div>
  <div class="method-block" id="toString"></div>
  <div class="method-block" id="join"></div>
  <div class="method-block" id="delete"></div>
  <div class="method-block" id="concat"></div>

  <script>
    const arr1 = ["apple", "banana", "orange"];
    const arr2 = ["grape", "melon"];

    // Array length
    document.getElementById("length").innerHTML = `
      <h3>1. Array length</h3>
      <code>arr1.length</code> = <strong>${arr1.length}</strong>
    `;

    // Array toString()
    document.getElementById("toString").innerHTML = `
      <h3>2. Array toString()</h3>
      <code>arr1.toString()</code> = <strong>${arr1.toString()}</strong>
    `;

    // Array join()
    document.getElementById("join").innerHTML = `
      <h3>3. Array join()</h3>
      <code>arr1.join(" - ")</code> = <strong>${arr1.join(" - ")}</strong>
    `;

    // Array delete (removes value but keeps index)
    const arrWithDelete = [...arr1]; // make a copy
    delete arrWithDelete[1]; // delete "banana"
    document.getElementById("delete").innerHTML = `
      <h3>4. Array delete</h3>
      <code>delete arr1[1]</code> = <strong>[${arrWithDelete.join(", ")}]</strong><br>
      <small>Note: index 1 is now <code>undefined</code>, but array length remains <strong>${arrWithDelete.length}</strong>.</small>
    `;

    // Array concat()
    const combined = arr1.concat(arr2);
    document.getElementById("concat").innerHTML = `
      <h3>5. Array concat()</h3>
      <code>arr1.concat(arr2)</code> = <strong>[${combined.join(", ")}]</strong>
    `;
  </script>
</body>
</html>
