<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Break and Continue Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4 bg-light">
  <div class="container">
    <h3 class="text-center mb-4">Task 3: Break and Continue Usage</h3>

    <div class="card p-3 mb-3 shadow-sm">
      <h5>1️⃣ Using <code>break</code> — Stop at the first prime number</h5>
      <input type="number" id="limit" class="form-control mb-2" placeholder="Enter limit (e.g., 20)">
      <button class="btn btn-primary btn-sm" onclick="findFirstPrime()">Find Prime</button>
      <p id="breakOutput" class="mt-2 fw-bold"></p>
    </div>

    <div class="card p-3 shadow-sm">
      <h5>2️⃣ Using <code>continue</code> — Print only odd numbers (1–20)</h5>
      <button class="btn btn-success btn-sm" onclick="showOdds()">Show Odds</button>
      <p id="continueOutput" class="mt-2 fw-bold"></p>
    </div>
  </div>

  <script>
    function findFirstPrime() {
      let limit = parseInt(document.getElementById("limit").value);
      let firstPrime = null;

      for (let num = 2; num <= limit; num++) {
        let isPrime = true;

        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            isPrime = false;
            break;
          }
        }

        if (isPrime) {
          firstPrime = num;
          break;
        }
      }

      document.getElementById("breakOutput").textContent =
        firstPrime ? `First prime number: ${firstPrime}` : "No prime found in range.";
    }

    function showOdds() {
      let output = "";
      for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) continue; 
        output += i + " ";
      }
      document.getElementById("continueOutput").textContent = "Odd numbers: " + output;
    }
  </script>
</body>
</html>
