<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conditional Statements Short Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">Conditional Statements Practice</h2>

    <!-- Simple if -->
    <div class="mb-3">
      <label>Enter a number:</label>
      <input type="number" id="num" class="form-control mb-2" placeholder="Example: 5">
      <button class="btn btn-primary btn-sm" onclick="checkNumber()">Check Number</button>
      <p id="out1"></p>
    </div>

    <!-- if-else -->
    <div class="mb-3"> 
      <label>Enter your age:</label>
      <input type="number" id="age" class="form-control mb-2" placeholder="Example: 20">
      <button class="btn btn-success btn-sm" onclick="checkAge()">Check Age</button>
      <p id="out2"></p>
    </div>

    <!-- else-if -->
    <div class="mb-3">
      <label>Enter your marks:</label>
      <input type="number" id="marks" class="form-control mb-2" placeholder="Example: 85">
      <button class="btn btn-warning btn-sm" onclick="checkMarks()">Check Grade</button>
      <p id="out3"></p>
    </div>

    <!-- switch -->
    <div class="mb-3">
      <label>Enter day number (1â€“7):</label>
      <input type="number" id="day" class="form-control mb-2" placeholder="Example: 3">
      <button class="btn btn-info btn-sm" onclick="showDay()">Show Day</button>
      <p id="out4"></p>
    </div>
  </div>

  <script>
    // Simple if
    function checkNumber() {
      let n = document.getElementById("num").value;
      document.getElementById("out1").textContent = n > 0 ? "Positive" : n < 0 ? "Negative" : "Zero";
    }

    // if-else
    function checkAge() {
      let a = document.getElementById("age").value;
      document.getElementById("out2").textContent = a >= 18 ? "Adult" : "Minor";
    }

    // else-if
    function checkMarks() {
      let m = document.getElementById("marks").value;
      let res = "";
      if (m >= 90) res = "A Grade";
      else if (m >= 75) res = "B Grade";
      else if (m >= 50) res = "C Grade";
      else res = "Fail";
      document.getElementById("out3").textContent = res;
    }

    // switch
    function showDay() {
      let d = parseInt(document.getElementById("day").value);
      let dayName;
      switch (d) {
        case 1: dayName = "Monday"; break;
        case 2: dayName = "Tuesday"; break;
        case 3: dayName = "Wednesday"; break;
        case 4: dayName = "Thursday"; break;
        case 5: dayName = "Friday"; break;
        case 6: dayName = "Saturday"; break;
        case 7: dayName = "Sunday"; break;
        default: dayName = "Invalid day!";
      }
      document.getElementById("out4").textContent = dayName;
    }
  </script>
</body>
</html>
